  <h1 class="govuk-heading-l no-margin">Change status</h1>
  <span class="govuk-tag {{data['representation']['representationColourClass']}}" id="list-convictions-status">{{data['representation']['status']}}</span>

{# set oldStatus  =  data['representation']['status'] #}

<form method="post" action="/relevant-reps-v2/change-status-routing">
  <div class="govuk-form-group govuk-!-margin-top-5">
    <fieldset class="govuk-fieldset">

      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="representation-status" name="representation[status]" type="radio" value="Awaiting review">
          <label class="govuk-label govuk-radios__label" for="representation-status">
          Awaiting review
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="representation-status-2" name="representation[status]" type="radio" value="Referred">
          <label class="govuk-label govuk-radios__label" for="representation-status-2">
            Referred
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="representation-status-3" name="representation[status]" type="radio" value="Invalid">
          <label class="govuk-label govuk-radios__label" for="representation-status-3">
            Invalid
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="representation-status-4" name="representation[status]" type="radio" value="Valid">
          <label class="govuk-label govuk-radios__label" for="representation-status-4">
            Valid
          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="representation-status-6" name="representation[status]" type="radio" value="Withdrawn">
          <label class="govuk-label govuk-radios__label" for="representation-status-6">
            Withdrawn
          </label>
        </div>

      </div>
    </fieldset>
  </div>
  <button class="govuk-button" data-module="govuk-button">
Save changes
</button>
</form>
</div>
</div>






{% endblock %}
