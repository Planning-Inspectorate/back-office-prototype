{% extends '_layouts/layout.html' %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Enter Project Name</h1>

      <form autocomplete="off" class="form" action="information" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--l" for="project-name">
              What is the project name?
            </label>
            <div id="project-name-hint" class="govuk-hint">
              for example, Bridge over a very long canyon
            </div>
            <input class="govuk-input govuk-input--width-20" name="project01[project-name]" id="project-name" value="{{ data['project01']['project-name'] }}" type="text">

        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
